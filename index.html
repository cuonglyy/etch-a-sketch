<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="font-size:36px; text-align:center;">Etch-A-Sketch</div>
    <div id="grid-container"></div>
    <div id="settings">
      <button id="color-btn">Color</button>
      <button id="rainbow-btn">Rainbow</button>
      <button id="clear-btn">Clear</button>
    </div>
    <div class="slider-container">
      <div style="text-align:center; font-size:20px;">Size of Grid</div>
      <input type="range" min="1" max="100" value="16" class="slider" id="range">
      <div class="size-value">16 x 16</div>
    </div>
  </body>
</html>
