<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title">Etch-A-Sketch</div>
    <div id="grid-container"></div>
    <div id="settings">
      <div class="circle">
        <input id="color-picker" type="color" value="#000000">
      </div>
      <button id="color-btn" value="color">Color</button>
      <button id="rainbow-btn" value="rainbow">Rainbow</button>
      <button id="clear-btn">Clear</button>
    </div>
    <div class="slider-container">
      <div style="text-align:center; font-size:20px;">Size of Grid</div>
      <input type="range" min="1" max="100" value="16" class="slider" id="range">
      <div class="size-value">16 x 16</div>
    </div>
    <footer class="footer">
      <p>From the Odin Project Curriculum</p>
      <p><a href="https://github.com/cuonglyy">GitHub</a></p>
    </footer>
  </body>
</html>
